<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Ysabeau:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d7f1efd1bd.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/styles.dd855970.css">
    <link rel="jssheet" href="/src.a2b27638.js">



<script src="/styles.dd855970.js"></script></head>

<body background="images/sky.jpg">
  <div class="box">
    <div class="container">

      <div class="search-container">
        <form action="" "="" class="row g-2" id="city-form">
          <div class="col-5">
            <input type="text" id="city-name" placeholder="Search for a city" class="form-control">
          </div>
          <div class="col-auto">
           
          <button type="submit" class="btn btn-dark">Search</button>
          <button id="button" class="current">
          <i class="fa-solid fa-location-dot"></i>
          </button>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="current-day" id="day-time"></div>
        <div class="col">
          <h1 class="searching-city" id="city">
            Toronto
          </h1>
            <h3 class="day-temp" id="main-temp"> 17
              <span>
                <a href="#" id="celsius" class="units">°C </a> |
                <a href="#" id="farenheit" class="units">°F</a>
              </span>
 
            </h3>
      
    <h4 class="day">
                Feels like: 14°
    </h4>
        </div>
        <div class="col">

          <img src="/sun.eb47166b.png">
        </div>
        <div class="col">
          <ul class="information">
            <li>
              Precipitation: 0%
            </li>
            <li>Humidity: <span id="humidity">35%</span></li>
                <li>Wind: <span id="wind">10km/h</span></li>
          
          </ul>
        </div>
      </div>
      <p>Forecast for 5 days:</p>
      <div class="weather-forecast">
        <div class="date-forecast">
          <div class="row">
            <div class="col">
              <div class="day">
                Tuesday
                <br>
                <img src="/cloudy.54675076.png" class="images">
                <div class="temperature">
                  15°/ 8°
                </div>
              </div>
            </div>
            <div class="col">
              <div class="day">
                Wednesday
                <br>
                <img src="/cloudy.54675076.png" class="images">
                <div class="temperature">
                  18°/ 10°
                </div>
              </div>
            </div>
            <div class="col">
              <div class="day">
                Thursday
                <br>
                <img src="/sun.eb47166b.png" class="images">
                <div class="temperature">
                  19°/ 12°
                </div>
              </div>
            </div>
            <div class="col">
              <div class="day">
                Friday
                <br>
                <img src="/sun.eb47166b.png" class="images">
                <div class="temperature">
                  21°/ 13°
                </div>
              </div>
            </div>
            <div class="col">
              <div class="day">
                Saturday
                <br>
                <img src="/rainy.55189eb0.png" class="images">
                <div class="temperature">
                  16°/ 11°
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="/src.a2b27638.js"></script>

</div></body>

</html>
